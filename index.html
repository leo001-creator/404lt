<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404.lt – Pamirštos vietos</title>
<style>
/* ========= GLOBAL ========= */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:Arial,sans-serif;
  background:#060607;
  color:#e9ecef;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
}

/* ========= BACKGROUND EFFECTS ========= */
.bg-lines{
  position:fixed;inset:0;z-index:0;pointer-events:none;opacity:0.12;
  background-image:
    linear-gradient(90deg, rgba(255,76,76,0.06) 0.5px, transparent 0.5px),
    linear-gradient(180deg, rgba(255,159,28,0.03) 0.5px, transparent 0.5px);
  background-size:400px 400px,300px 300px;
  animation:moveGrid 40s linear infinite, shiftHue 20s linear infinite;
  mix-blend-mode:screen;
}
@keyframes moveGrid{
  from{background-position:0 0,0 0;}
  to{background-position:400px 400px,-300px -300px;}
}
@keyframes shiftHue{
  0%{filter:hue-rotate(0deg);}
  50%{filter:hue-rotate(20deg) saturate(1.1);}
  100%{filter:hue-rotate(0deg);}
}

.bg-streaks{
  position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;opacity:0.06;
}
.bg-streaks .streak{
  position:absolute;width:180%;height:1px;
  background:linear-gradient(90deg, transparent, rgba(255,76,76,0.8), transparent);
  top:20%;left:-40%;transform:rotate(-4deg);
  animation:streakMove 12s linear infinite;filter:blur(6px);
}
.bg-streaks .streak.two{top:60%;animation-duration:18s;transform:rotate(-2deg);opacity:0.45;}
@keyframes streakMove{from{left:-100%;}to{left:100%;}}

#starfield{position:fixed;inset:0;z-index:0;pointer-events:none;opacity:0.15;}

/* subtle flares */
.bg-flares{
  position:fixed;inset:0;z-index:0;pointer-events:none;
}
.bg-flares span{
  position:absolute;
  width:30px;height:30px;
  background:radial-gradient(circle,#ff4c4c 0%,transparent 70%);
  opacity:0.05;
  animation:flareMove 20s linear infinite;
}
.bg-flares span:nth-child(2){animation-duration:28s;left:20%;top:40%;}
.bg-flares span:nth-child(3){animation-duration:35s;left:60%;top:80%;}
@keyframes flareMove{
  0%{transform:translate(0,0);}
  50%{transform:translate(150px,120px);}
  100%{transform:translate(0,0);}
}

/* ========= HEADER ========= */
header{
  position:fixed;top:0;left:0;right:0;height:66px;z-index:999;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 28px;background:linear-gradient(180deg, rgba(6,6,7,0.8), rgba(6,6,7,0.35));
  border-bottom:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(6px);
}
.brand h1{font-size:18px;letter-spacing:2px;color:#fff;}
nav{display:flex;gap:18px;align-items:center;}
nav a{
  color:#e9ecef;font-weight:600;padding:8px 10px;border-radius:6px;
  transition: all .18s ease;font-size:14px;
}
nav a:hover,nav a.active{
  color:#060607;background:linear-gradient(90deg,#ff4c4c,#ff9f1c);
  transform:translateY(-3px);box-shadow:0 6px 20px rgba(255,76,76,0.12);
}

/* ========= HERO ========= */
.hero{
  position:relative;height:78vh;min-height:520px;display:flex;align-items:center;justify-content:center;
  text-align:center;padding:0 20px;z-index:2;overflow:visible;
}
.hero h2{
  font-size:clamp(28px,4vw,56px);color:#fff;line-height:1.02;letter-spacing:1px;
  text-shadow:0 6px 30px rgba(0,0,0,0.8),0 0 40px rgba(255,76,76,0.08);
}
.hero p{margin-top:14px;color:#d6d6d6;font-size:18px;}
.hero .cta{margin-top:22px;display:flex;gap:12px;justify-content:center;}

/* BUTTONS */
.btn{padding:10px 18px;border-radius:8px;font-weight:700;cursor:pointer;border:none;transition:all .22s ease;}
.btn.ghost{background:transparent;color:#e9ecef;border:1px solid rgba(255,255,255,0.06);}
.btn.primary{background:linear-gradient(90deg,#ff4c4c,#ff9f1c);color:#060607;box-shadow:0 10px 30px rgba(255,76,76,0.12);}
.btn.primary:hover{transform:translateY(-4px) scale(1.02);}

/* ========= MAP ========= */
.map-wrap{
  position:relative;border-radius:14px;overflow:hidden;padding:12px;
  background:linear-gradient(180deg, rgba(255,76,76,0.03), rgba(255,159,28,0.02));
  box-shadow:0 20px 60px rgba(0,0,0,0.6),0 0 60px rgba(255,76,76,0.06);
  border:2px solid rgba(255,76,76,0.08);
  transition:transform .28s ease,box-shadow .28s ease;
}
.map-wrap:hover{transform:translateY(-6px);box-shadow:0 30px 80px rgba(0,0,0,0.65),0 0 120px rgba(255,76,76,0.12);}
.map-iframe{width:100%;height:72vh;min-height:420px;border:0;display:block;}
.map-wrap::before{
  content:'';position:absolute;inset:-6px;z-index:1;border-radius:18px;
  background:radial-gradient(closest-side, rgba(255,76,76,0.12), transparent 40%);
  filter:blur(14px);pointer-events:none;
}

/* ========= SECTIONS ========= */
.section{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;padding:22px;margin:34px auto;
  box-shadow:0 12px 40px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.02);
}
.container{width:92%;max-width:1200px;margin:30px auto;}

/* ========= FOOTER ========= */
footer{
  margin-top:60px;padding:32px 18px;text-align:center;color:#9aa3ad;font-size:14px;
  border-top:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg, rgba(0,0,0,0.03), transparent);
  position:sticky;bottom:0;
}
</style>
</head>
<body>

<!-- Background -->
<div class="bg-lines" aria-hidden="true"></div>
<div class="bg-streaks" aria-hidden="true"><div class="streak"></div><div class="streak two"></div></div>
<canvas id="starfield" aria-hidden="true"></canvas>
<div class="bg-flares" aria-hidden="true"><span></span><span></span><span></span></div>

<header>
  <div class="brand"><h1>404.lt</h1></div>
  <nav><a href="#hero">Pradžia</a><a href="#map">Žemėlapis</a><a href="#secrets">Slaptos vietos</a></nav>
</header>

<section id="hero" class="hero">
  <div class="content">
    <h2>Pamirštos vietos Lietuvoje</h2>
    <p>Atrask slaptas vietas ir istorijas su nuotraukomis.</p>
    <div class="cta">
      <button class="btn primary" onclick="document.getElementById('map').scrollIntoView({behavior:'smooth'})">Žiūrėti žemėlapį</button>
    </div>
  </div>
</section>

<main>
  <div id="map" class="container map-wrap section">
    <iframe class="map-iframe" src="https://www.google.com/maps/d/u/0/embed?mid=19QHh2E1I7QKqMvTN9FCtXeXCQyja2yU&ehbc=2E312F&noprof=1" loading="lazy"></iframe>
  </div>

  <div id="secrets" class="container section">
    <h2 style="color:#ff9f1c;margin-bottom:12px;">Slaptos vietos</h2>
    <ul class="secret-list">
      <li>Miško paslaptis #1</li>
      <li>Pamirštas tiltas #2</li>
      <li>Senovinis bunkeris #3</li>
      <li>Paslaptinga pilis #4</li>
    </ul>
  </div>
</main>

<footer>
  <div>© 2026 404.lt — Pamirštos vietos. Visi teisių saugomi.</div>
</footer>

<script>
/* STARFIELD */
(function starfield(){
  const canvas=document.getElementById('starfield');
  const ctx=canvas.getContext('2d'); let w=canvas.width=innerWidth; let h=canvas.height=innerHeight;
  const stars=[]; const STAR_COUNT=Math.floor((w*h)/9000);
  for(let i=0;i<STAR_COUNT;i++){
    stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.2,alpha:Math.random()*0.8+0.2,vx:(Math.random()-0.5)*0.02,vy:(Math.random()-0.2)*0.02});
  }
  window.addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;});
  function draw(){ctx.clearRect(0,0,w,h);stars.forEach(s=>{ctx.beginPath();ctx.fillStyle='rgba(255,255,255,'+s.alpha+')';ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.alpha+=(Math.random()-0.5)*0.02;if(s.alpha<0.1)s.alpha=0.1;if(s.alpha>1)s.alpha=1;s.x+=s.vx;s.y+=s.vy;if(s.x<0)s.x=w;if(s.x>w)s.x=0;if(s.y<0)s.y=h;if(s.y>h)s.y=0;});requestAnimationFrame(draw);}
  draw();
})();
</script>
</body>
</html>
